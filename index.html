        <script type="text/javascript">
            function Onclick() {
                var n = document.getElementById("scanf").value;
                var r = "";
                for (i = 1; i <= 10; i++) {

                        document.getElementById("printf").innerHTML = "Here no input !. Please type in the box above";

                        r = r + n + " x " + i + " = " + n * i + "<br>";
